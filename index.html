<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusInsight | Iran-Israel Relations</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'fade-up': 'fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideInRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500 selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICON SYSTEM ---
        const Icons = {
            BookOpen: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            Moon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>,
            Sun: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>,
            ChevronDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Globe: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
            ShieldAlert: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>,
        };

        const KNOWLEDGE_BASE = [
          {
            id: 'overview',
            title: 'Overview & Evolution',
            icon: <Icons.Activity className="w-5 h-5" />,
            content: {
              intro: "The relationship between Iran and Israel is one of the most complex geopolitical dynamics in the Middle East. It has shifted profoundly from historical cooperation (the periphery doctrine) to entrenched hostility following the 1979 Islamic Revolution.",
              details: [
                { heading: "The Periphery Doctrine", text: "Originally, Imperial Iran and Israel saw Arab powers as a common threat. This shared interest fostered a period of warm relations and strategic cooperation." },
                { heading: "The 1979 Turning Point", text: "The Islamic Revolution marked the end of relations. Ayatollah Khomeini declared Israel a 'Zionist regime' and severed ties." }
              ]
            }
          },
          {
            id: 'conflict',
            title: 'The Conflict Escalation',
            icon: <Icons.ShieldAlert className="w-5 h-5" />,
            content: {
              intro: "For decades, the conflict was fought in the shadows via proxies. However, recent years have marked a turning point with direct confrontations.",
              details: [
                { heading: "Proxy Warfare Structure", text: "Iran supports the 'Axis of Resistance' including Hezbollah and Hamas. Israel counters with airstrikes in Syria and targeted operations." }
              ]
            }
          },
          {
            id: 'nuclear',
            title: 'Nuclear Program',
            icon: <Icons.Zap className="w-5 h-5" />,
            content: {
              intro: "Iran's nuclear ambitions have been a central flashpoint. While Iran claims peaceful purposes, intelligence agencies have scrutinized its enrichment levels.",
              details: [
                { heading: "Strategic Facilities", text: "Key sites include the Natanz enrichment center and the Arak heavy water reactor." }
              ]
            }
          },
          {
            id: 'global',
            title: 'Global & Economic Impact',
            icon: <Icons.Globe className="w-5 h-5" />,
            content: {
              intro: "The conflict is not contained to the region; it threatens global economic stability and draws in major powers like the US, Russia, and China.",
              details: [
                { heading: "Economic Fallout", text: "A blockade of the Strait of Hormuz would trigger global inflation and impact supply chains." }
              ]
            }
          }
        ];

        // --- COMPONENTS ---
        const GlassCard = ({ children, className = "" }) => (
          <div className={`relative overflow-hidden rounded-2xl border border-white/20 bg-white/40 dark:bg-slate-900/40 backdrop-blur-xl shadow-lg transition-all duration-300 ease-out hover:shadow-indigo-500/20 hover:scale-[1.02] hover:bg-white/50 dark:hover:bg-slate-900/50 ${className}`}>
            {children}
          </div>
        );

        const DetailAccordion = ({ title, children, isOpen, onClick }) => (
          <div className="border-b border-white/10 last:border-0">
            <button onClick={onClick} className="w-full py-4 flex items-center justify-between text-left group">
              <span className="font-semibold text-slate-800 dark:text-slate-200 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">{title}</span>
              <Icons.ChevronDown className={`w-5 h-5 text-slate-400 transition-transform duration-300 ease-in-out ${isOpen ? 'rotate-180 text-indigo-500' : ''}`} />
            </button>
            <div className={`overflow-hidden transition-all duration-500 cubic-bezier(0.4, 0, 0.2, 1) ${isOpen ? 'max-h-96 opacity-100 mb-4' : 'max-h-0 opacity-0'}`}>
              <div className="text-slate-600 dark:text-slate-400 leading-relaxed pl-2 border-l-2 border-indigo-100 dark:border-slate-800 ml-1">{children}</div>
            </div>
          </div>
        );

        // --- MAIN APPLICATION ---
        function App() {
          const [darkMode, setDarkMode] = useState(false);
          const [activeTopicId, setActiveTopicId] = useState('overview');
          const [sidebarOpen, setSidebarOpen] = useState(true);
          const [expandedAccordions, setExpandedAccordions] = useState({});

          useEffect(() => { if (window.innerWidth < 1024) setSidebarOpen(false); }, []);
          useEffect(() => { document.documentElement.classList.toggle('dark', darkMode); }, [darkMode]);

          const toggleAccordion = (id) => setExpandedAccordions(prev => ({ ...prev, [id]: !prev[id] }));
          const activeContent = KNOWLEDGE_BASE.find(t => t.id === activeTopicId);

          return (
            <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-800'}`}>
              
              {/* Background Blobs */}
              <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-indigo-400/20 dark:bg-indigo-600/10 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2 animate-blob" />
                <div className="absolute bottom-0 right-0 w-[600px] h-[600px] bg-teal-400/20 dark:bg-teal-600/10 rounded-full blur-[120px] translate-x-1/3 translate-y-1/3 animate-blob" style={{ animationDelay: '2s' }} />
              </div>

              {/* Navbar */}
              <nav className="fixed top-0 left-0 right-0 z-50 border-b border-white/20 bg-white/60 dark:bg-slate-950/60 backdrop-blur-xl transition-all duration-300">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors lg:hidden">
                      <Icons.Menu className="w-5 h-5" />
                    </button>
                    <div className="flex items-center gap-2 group cursor-pointer" onClick={() => setActiveTopicId('overview')}>
                        <div className="w-8 h-8 rounded-lg bg-indigo-500 flex items-center justify-center text-white font-bold">N</div>
                        <span className="font-bold text-xl tracking-tight">NexusInsight</span>
                    </div>
                  </div>
                  <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                    {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                  </button>
                </div>
              </nav>

              {/* Main Content Layout */}
              <div className="pt-20 pb-12 px-4 max-w-7xl mx-auto flex gap-8 relative z-10">
                
                {/* Sidebar */}
                <aside className={`fixed inset-y-0 left-0 z-40 w-64 bg-white/80 dark:bg-slate-900/90 backdrop-blur-xl border-r border-white/20 transform transition-transform duration-300 lg:translate-x-0 lg:static lg:h-[calc(100vh-6rem)] lg:bg-transparent lg:border-none lg:w-72 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                   <div className="h-full overflow-y-auto p-4 space-y-2">
                      {KNOWLEDGE_BASE.map(topic => (
                        <button 
                          key={topic.id}
                          onClick={() => { setActiveTopicId(topic.id); if(window.innerWidth < 1024) setSidebarOpen(false); }}
                          className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all duration-200 text-left ${activeTopicId === topic.id ? 'bg-indigo-500 text-white shadow-lg shadow-indigo-500/25' : 'hover:bg-white/50 dark:hover:bg-white/5'}`}
                        >
                          {topic.icon}
                          <span className="font-medium">{topic.title}</span>
                        </button>
                      ))}
                   </div>
                </aside>
                
                {/* Content Area */}
                <main className="flex-1 min-w-0 animate-fade-in">
                    <div className="mb-8">
                        <h1 className="text-3xl md:text-4xl font-bold mb-2">{activeContent.title}</h1>
                        <p className="text-lg text-slate-600 dark:text-slate-400">{activeContent.content.intro}</p>
                    </div>

                    <div className="grid gap-6">
                        {activeContent.content.details.map((detail, idx) => (
                            <GlassCard key={idx} className="p-6">
                                <DetailAccordion 
                                    title={detail.heading} 
                                    isOpen={!!expandedAccordions[`${activeTopicId}-${idx}`]}
                                    onClick={() => toggleAccordion(`${activeTopicId}-${idx}`)}
                                >
                                    {detail.text}
                                </DetailAccordion>
                            </GlassCard>
                        ))}
                    </div>
                </main>

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
